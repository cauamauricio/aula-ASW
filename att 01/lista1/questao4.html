<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questao4</title>
   <link rel="stylesheet" href="styles4.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="header-esquerda">Não é associado? Faça seu cadastro</div>
            <div class="header-meio"> </div>
            <div class="header-direita"></div>
        </div>

        <div class="form-group">
            <label>Nome:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Nome Completo:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>CPF:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>E-mail:</label>
            <input type="email">
        </div>

        <div class="form-group">
            <label>Website:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Endereço:</label>
            <input type="text">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Bairro:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Cidade:</label>
                <input type="text">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>CEP:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>UF:</label>
                <select>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Telefone:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Fax:</label>
                <input type="text">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Data Nascimento:</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <div class="radio-group">
                    <input type="radio" name="sexo"> M
                    <input type="radio" name="sexo"> F
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Celular:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Est. Civil:</label>
                <select>
                    <option>Solteiro</option>
                    <option>Casado</option>
                    <option>Viúvo</option>
                    <option>Divorciado</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Login:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password">
            </div>
        </div>
    
        <div class="checkbox-container">
            <p>Deseja receber informações sobre os seguintes assuntos abaixo:</p>
            <div class="checkbox-group">
                <label><input type="checkbox"> Tecnologia</label>
                <label><input type="checkbox"> Esportes</label>
                <label><input type="checkbox"> Automóveis</label>
                <label><input type="checkbox"> Culinária</label>
                <label><input type="checkbox"> Política</label>
                <label><input type="checkbox"> Policial</label>
                <label><input type="checkbox"> Tempo</label>
                <label><input type="checkbox"> Cultura</label>
                <label><input type="checkbox"> Economia</label>
                <label><input type="checkbox"> Jogos</label>
                <label><input type="checkbox"> Educação</label>
                <label><input type="checkbox"> Viagem</label>
                <label><input type="checkbox"> Empregos</label>
                <label><input type="checkbox"> Moda e Estilo</label>
            </div>
            
            <div class="termos">
                <input type="checkbox"> Li as regras de cadastro e autorizo a criação do usuário
            </div>
    
            <div class="buttons">
                <button type="submit">Confirmar</button>
                <button type="reset">Retornar</button>
            </div>
        </div>
    </div>

</body>
</html>
