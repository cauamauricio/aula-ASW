<body>
    <main class="centro">
        <h1>Deixe um comentário</h1>
        <form action="./questao1.html" method="post">
            <span>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </span>
            <span>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </span>
            <span>
                <label for="website">Website:</label>
                <input type="url" name="website" id="website">
            </span>
            <span>
                <label for="comentario">Comentário:</label><br>
                <textarea name="comentario" id="comentario" rows="10"></textarea>
            </span>
            <p><strong>Observação: Seu comentário será publicado após passar pelo moderador</strong></p>
            <input type="submit" value="Enviar Comentário">
        </form>
    </main>
