<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questao2</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
    </style>
</head>
<body>
    <main class="centro">
        <form action="./questao2.html" method="post">
            <div class="botton-margin">
                <div class="titulo">SISTEMA DE GESTÃO ACADÊMICA</div>
                MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO
            </div> <br>

            <div class="flex">
                <div id="labels">
                    <label for="login">Login</label>
                    <label for="senha">Senha</label>
                    <label for="status">Status</label>
                    <label for="tipo">Tipo</label>
                    <label for="criacao">Data Criação</label>
                    <label for="perfil">Perfil</label>
                </div>
                <div id="inputs">
                    <input type="text" name="login" id="login">
                    <input type="password" name="senha" id="senha">
                    <select name="status" id="status">
                        <option value="inativo">Inativo</option>
                        <option value="ativo">Ativo</option>
                    </select>
                    <div class="tipo">
                        <input type="radio" name="tipo" id="tipo-tecnico" checked>
                        <label for="tipo-tecnico">Técnico</label>

                        <input type="radio" name="tipo" id="tipo-professor">
                        <label for="tipo-professor">Professor</label>

                        <input type="radio" name="tipo" id="tipo-aluno">
                        <label for="tipo-aluno">Aluno</label>
                    </div>
                    <input type="date" name="criacao" id="criacao">
                    <div class="perfil">
                        <input type="radio" name="perfil" id="convidado" value="convidado" checked>
                        <label for="convidado">Convidado</label>

                        <input type="radio" name="perfil" id="administrador" value="administrador">
                        <label for="administrador">Administrador</label>
                    </div>
                </div>
            </div>

            <div class="flex">
                <div id="labels">
                    <label for="observacoes">Observações</label>
                </div>
                <div>
                    <textarea name="observacoes" id="observacoes" cols="40" rows="6"></textarea>
                </div>
            </div>

            <div class="flex">
                <div id="labels">
                    <label for="modulos">Módulos</label>
                </div>
                <div>
                    <input type="checkbox" name="compras" id="compras" value="compras">
                    <label for="compras">Compras</label>

                    <input type="checkbox" name="biblioteca" id="biblioteca" value="biblioteca">
                    <label for="biblioteca">Biblioteca</label>

                    <input type="checkbox" name="academico" id="academico" value="academico">
                    <label for="academico">Acadêmico</label><br>
                    <br>
                    <div>
                        <input type="checkbox" name="documentacao" id="documentacao" value="documentacao">
                        <label for="documentacao">Documentação</label>

                        <input type="checkbox" name="recursos" id="recursos" value="recursos">
                        <label for="recursos">Recursos Humanos</label><br><br>
                    </div>
                </div>
            </div>

            <div class="margin">
                <button type="submit" name="acao" value="cadastrar">Cadastrar</button>
                <button type="submit" name="acao" value="excluir">Excluir</button>
            </div>
        </form>
    </main>
</body>
</html>
